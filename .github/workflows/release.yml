name: Release Binary

on:
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Build Binary
        run: |
          go build -o mondoo-webapp main.go

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: mondoo-webapp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}